########### Fonts ###########
font:
#### Normal ####
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
#### Bold ####
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
#### Italic ####
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
#### Bold and Italic ####
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
#### Pointer Size ####
  size: 11.0


########### Colors ###########
draw_bold_text_with_bright_colors: false
colors:
  #### Primary Colors ####
  primary:
    background: '0x1e2127'
    foreground: '0xabb2bf'
    bright_foreground: '0xe6efff'
  #### Cursor ####
  cursor:
    text:   CellBackground
    cursor: CellForeground
  #### Normal Colors ####
  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x828791'
  #### Bright Colors ####
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xe6efff'
  ### Dim Colors ###
  dim:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x828791'


########### Transparency ###########
window:
  opacity: 0.9


########### CUrsor ###########
cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 500
  vi_mode_style:
    shape: Block
